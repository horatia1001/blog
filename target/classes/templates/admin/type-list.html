<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en" >
<head th:replace="admin/_fragments_admin :: head(~{::title})">
    <title>分类列表</title>
</head>
<body>
    <!--  导航  ui:组件-->
    <nav th:replace="admin/_fragments_admin :: menuone(2)"></nav>

    <!-- 博客分类列表  -->
    <div class="m-padded-tb-huge">
        <div class="ui container">
            <div class="ui stackable segment">
                <!-- 分类信息 -->
                <table class="ui teal table center aligned">
                    <thead>
                    <tr>
                        <th></th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${typeList}">
                        <td th:text="${type.id}">1</td>
                        <td th:text="${type.name}">数据结构与算法</td>
                        <td>
                            <a th:href="@{/admin/typeEdit}" class="ui mini teal basic button">编辑</a>
                            <a th:href="@{/admin/typeDelete(id=${type.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <!-- 上一页、下一页、新增案件 -->
                    <tfoot>
                        <tr >
                            <th colspan="6">
                                <div class="ui mini pagination menu">
                                    <a th:href="@{/admin/typeList(pageNum=${pageInfo.pageNum}-1)}" class="item">上一页</a>
                                    <a th:href="@{/admin/typeList(pageNum=${pageInfo.pageNum}+1)}" class="item">下一页</a>
                                </div>
                                <a th:href="@{/admin/typeEdit}" class="ui right floated teal basic button">新增分类</a>
                            </th>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>


    <br>
    <br>
    <!--  底部     -->
    <footer th:replace="admin/_fragments_admin :: footer" ></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
