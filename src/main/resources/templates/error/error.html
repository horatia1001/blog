<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">      <!-- 引入资源 -->
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en" >
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--页面适配移动端大小-->
    <title>错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" >
</head>
<body>
    <!--  导航  ui:组件-->
    <nav th:replace="_fragments :: menu(0)"></nav>

    <!-- 错误提示 -->
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive m-padded-lr-big">
        <div class="ui error message m-padded-tb-huge" >
            <div class="ui contianer">
                <h2>未知错误</h2>
                <p>抱歉，出现未知错误，请联系管理员。</p>
            </div>
        </div>
    </div>
    <br>
    <br>

    <!--这里的信息只有“查看网页源代码”才能看到-->
    <div>
        <div th:utext="'&lt;!--'" th:remove="tag"></div>
        <div th:utext="'Failed Request URL : ' + ${requestURL}" th:remove="tag"></div>
        <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
        </ul>
        <div th:utext="'--&gt;'" th:remove="tag"></div>
    </div>


    <!--  底部     -->
    <footer th:replace="_fragments :: footer" ></footer>

    <!--  js文件  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
